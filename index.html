<html>
   <body>
      <form action="/form" method="GET" enctype="multipart/form-data">
         <fieldset>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="name" name="name" placeholder="Enter a phone number" />
            <br />
            <label for="fromNumber">From Number:</label>
            <input type="text" id="fromNumber" name="fromNumber" placeholder="Enter a phone number to call from" />
            <br />
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Enter the ngrok url" />
            <br />
            <label for="time">Time:</label>
            <input type="int" id="time" name="time" placeholder="Enter the time in seconds." />
            <br />
            <input type="submit" value="Submit" />
         </fieldset>
      </form>
   </body>
</html>
